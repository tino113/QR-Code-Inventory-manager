{% extends 'base.html' %}
{% block content %}
<h2>SSL Configuration</h2>
<p>Upload your SSL certificate and key. For automatic certificates we recommend using Let's Encrypt.</p>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Certificate File</label>
    <input type="file" name="cert" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Key File</label>
    <input type="file" name="key" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Upload</button>
</form>
<h3 class="mt-4">Generate with Let's Encrypt</h3>
<form method="post" action="/admin/ssl/generate">
  <div class="mb-3">
    <label class="form-label">Domain</label>
    <input type="text" name="domain" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <button class="btn btn-success" type="submit">Generate Certificate</button>
</form>
{% endblock %}
