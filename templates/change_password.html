{% extends 'base.html' %}
{% block content %}
<h2>Change Password</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">New Password</label>
    <input class="form-control" type="password" name="password" required>
  </div>
  <button class="btn btn-primary" type="submit">Update</button>
</form>
{% endblock %}
