{% extends 'base.html' %}
{% block content %}
<h2>User Management</h2>
{% for u in users %}
<form method="post" class="row g-2 align-items-end mb-2">
  <input type="hidden" name="user_id" value="{{ u.id }}">
  <div class="col-12 col-md-3">
    <label class="form-label">Username</label>
    <input type="text" name="username" value="{{ u.username }}" class="form-control">
  </div>
  <div class="col-12 col-md-3">
    <label class="form-label">New Password</label>
    <input type="password" name="password" class="form-control">
  </div>
  <div class="col-12 col-md-3">
    <label class="form-label">&nbsp;</label>
    <div>
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-danger" type="submit" name="delete" value="1" onclick="return confirm('Delete user?');">Delete</button>
    </div>
  </div>
</form>
{% endfor %}
{% endblock %}
